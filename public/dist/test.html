<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .btn{
            background: #e0e0e0;
            text-align: center;
            height: 32px;
            line-height: 32px;
            cursor: pointer;
        }
        .frame{
            margin-top: 4px;
            flex: 1;
            width: 100%;
            height: 100%;
            max-width: 750px;
            margin: auto;
            border: none;
        }
    </style>
</head>
<body>
    <div class="btn" onclick="send()">打开编辑页面</div>
    <input type="file" id="file">打开文件</div>
    <iframe class="frame" id="frame" src="/"></iframe>
    <script>
        let clipWindow;
        window.onload = function(){
            var f = document.getElementById("frame");
            clipWindow = f.window || f.contentWindow;
            clipWindow.addEventListener("message", e=>{
                var obj = e.data;
                if(obj.type == "clip"){
                    console.log(obj);
                }
            })


            var input = document.getElementById('file');
            input.addEventListener('input', function(e){
                console.log(e);
                var url = URL.createObjectURL(e.target.files[0]);
                clipWindow.postMessage({type:"url", data:url});
                console.log(url);
            }, false);
        }

        function choose(e){
            console.log(e);
        }
        
        function send(){
            // clipWindow.postMessage({type:"url", data:"/mr.jpg"});
            clipWindow.postMessage({type:"url", data:"/hy.jpeg"});
        }
    </script>
</body>
</html>
